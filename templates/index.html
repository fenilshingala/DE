<html>
<head>
	<title>Login/Register</title>
	<link rel="stylesheet" href="/static/css/index.css">
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="/static/bootstrap/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="/static/bootstrap/bootstrap-theme.min.css">
</head>

<body>

	<!-- header -->
	<div class="container navbar-inverse navbar-fixed-top" id="header">

		<nav>
			<div class="container-fluid">
				<!-- Brand and toggle get grouped for better mobile display -->
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" id="brand" href="#">Phoenix</a>
				</div>

				<!-- Collect the nav links, forms, and other content for toggling -->
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav">
						<li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
						<li><a href="#">Link</a></li>
						<li><a href="{{ url_for('dashboard') }}">Dashboard</a>
						</li>
					</ul>
					<form class="navbar-form navbar-left" role="search">
						<div class="form-group">
							<input type="text" class="form-control" placeholder="Search">
						</div>
						<button type="submit" class="btn btn-default">Submit</button>
					</form>
					<ul class="nav navbar-nav navbar-right">
						<li><a href="#">Link</a></li>

					</ul>
				</div><!-- /.navbar-collapse -->
			</div><!-- /.container-fluid -->
		</nav>

	</div>
	<!-- header -->

	<div class="container">
		<div id="loginbox" style="margin-top:150px;" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info" >
				<div class="panel-heading">
					<div class="panel-title">Sign In</div>
					<div style="float:right; font-size: 80%; position: relative; top:-10px"><a href="#">Forgot password?</a></div>
				</div>

				<div style="padding-top:30px" class="panel-body" >

					<div style="display:none" id="login-alert" class="alert alert-danger col-sm-12"></div>

					<form id="loginform" action="{{ url_for('login') }}" method="post">

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
							<input id="login-username" type="text" class="form-control" name="enrl" placeholder="enrl no">
						</div>

						<div style="margin-bottom: 25px" class="input-group">
							<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input id="login-password" type="password" class="form-control" name="password" placeholder="password">
						</div>



						<div class="input-group">
							<div class="checkbox">
								<label>
									<input id="login-remember" type="checkbox" name="remember" value="1"> Remember me
								</label>
							</div>
						</div>


						<div style="margin-top:10px" class="form-group">
							<!-- Button -->

							<input type="submit" value="Login" id="btn-login" class="btn btn-success col-md-3"/>
						</div>


						<div class="form-group">
							<div class="col-md-12 control">
								<div style="border-top: 1px solid#888; padding-top:15px; font-size:85%" >
									Don't have an account!
									<a href="#" onClick="$('#loginbox').hide(); $('#signupbox').show()">
										Sign Up Here
									</a>
								</div>
							</div>
						</div>
					</form>



				</div>
			</div>
		</div>

		<div id="signupbox" style="display:none; margin-top:150px" class="mainbox col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">Sign Up</div>
					<div style="float:right; font-size: 85%; position: relative; top:-10px"><a id="signinlink" href="#" onclick="$('#signupbox').hide(); $('#loginbox').show()">Sign In</a></div>
				</div>
				<div class="panel-body" >
					<form id="signupform" class="form-horizontal" role="form" action="{{ url_for('signup') }}" method="post">

						<div id="signupalert" style="display:none" class="alert alert-danger">
							<p>Error:</p>
							<span></span>
						</div>



						<div class="form-group">
							<label for="email" class="col-md-3 control-label">Email</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="email" placeholder="Email Address">
							</div>
						</div>

						<div class="form-group">
							<label for="firstname" class="col-md-3 control-label">First Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="firstname" placeholder="First Name">
							</div>
						</div>
						<div class="form-group">
							<label for="lastname" class="col-md-3 control-label">Last Name</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="lastname" placeholder="Last Name">
							</div>
						</div>
						<div class="form-group">
							<label for="password" class="col-md-3 control-label">Password</label>
							<div class="col-md-9">
								<input type="password" class="form-control" name="password" placeholder="Password">
							</div>
						</div>

						<div class="form-group">
							<label for="enrl" class="col-md-3 control-label">Enrolment No</label>
							<div class="col-md-9">
								<input type="text" class="form-control" name="enrl" placeholder="Enrollment No">
							</div>
						</div>

						<div class="form-group">
							<!-- Button -->
							<input type="submit" value="Signup" id="btn-login" class="btn btn-success col-md-3"/>
						</div>

					</form>
				</div>
			</div>
		</div>
	</div>

	<footer class="bg-primary">
		<center>
			<a href="">About us</a>&nbsp;&nbsp;&nbsp;
			<a href="">XYZ</a>&nbsp;&nbsp;&nbsp;
			&copy;Phoenix 2017
		</center>
	</footer>

	<script src="/static/js/jQuery.js"></script>
	<script src="/static/js/index.js"></script>
</body>
</html>
